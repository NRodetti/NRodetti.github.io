<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Page</title>
</head>
<body>
<div id="page1">
<img src="imagenes/Menu.jpg" alt="Image 1">
<script>
var page1 = document.getElementById("page1");
page1.addEventListener("touchstart", function(event) {
if (event.targetTouches[0].pageX > window.innerWidth / 2) {
window.location.href = "page2.html";
}
});
</script>
</div>
<div id="page2">
<img src="imagenes/Documentos.jpg" alt="Image 2">
<script>
var page2 = document.getElementById("page2");
page2.addEventListener("touchstart", function(event) {
if (event.targetTouches[0].pageX < window.innerWidth / 2) {
window.location.href = "page1.html";
} else if (event.targetTouches[0].pageX > window.innerWidth / 2) {
window.location.href = "page3.html";
}
});
</script>
</div>
<div id="page3">
<img src="imagenes/DNI.jpg" alt="Image 3">
<input type="file" id="backImage">
<img src="imagenes/DNI atras.jpg" alt="Image 4" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
<script>
var page3 = document.getElementById("page3");
var image = document.getElementById("image4");
image.addEventListener("touchstart", function(event) {
image.style.transform = "rotate(180deg)";
});
var backImage = document.getElementById("backImage");
backImage.addEventListener("change", function(event) {
var file = event.target.files[0];
var reader = new FileReader();
reader.onload = function(event) {
var img = document.getElementById("image4");
img.src = event.target.result;
};
reader.readAsDataURL(file);
});
</script>
</div>
<div id="page4">
<img src="imagenes/Detalles.jpg" alt="Image 5">
<script>
var page4 = document.getElementById("page4");
page4.addEventListener("touchstart", function(event) {
if (event.targetTouches[0].pageX < window.innerWidth / 2) {
window.location.href = "page3.html";
}
});
</script>
</div>
</body>
</html>
